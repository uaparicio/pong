<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 100%;
            margin: auto;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Quiero jugar</h2>
    <input type="text" id="filterInput" placeholder="Escribí tu nombre">
    <table id="stringTable">
        <thead>
            <tr>
                <th>Partidos disponibles</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        // The list of strings to display

"Cirella, Jorge VS Domínguez, Agustín",
"Azeglio, Luciano VS Agüero, Tiziano",
"Wengorra, Claudio VS Salcedo, Darío",
"Gil Lemos, Benjamín VS Valdivia, Ignacio",
"Balmaceda, Daniel VS Mayer, Jorge",
"Iglesias, Alejandro VS Valdivia, Ignacio",
"Balmaceda, Daniel VS Gallegos, Rosauro",
"Agüero, Renzo VS Domínguez, Juan Carlos",
"Iglesias, Alejandro VS Domínguez, Agustín",
"Agüero, Renzo VS Gallegos, Rosauro",
"Iglesias, Alejandro VS Mandolesi, Agustín",
"Balmaceda, Daniel VS Salcedo, Darío",
"Agüero, Renzo VS Agüero, Tiziano",
"Iglesias, Alejandro VS Cirella, Facundo",
"Balmaceda, Daniel VS Agüero, Tiziano",
"Agüero, Renzo VS Salcedo, Darío",
"Iglesias, Alejandro VS Loncharich, Juan",
"Furlotti, Alberto VS Valdivia, Ignacio",
"Butarac, José VS Aparicio, Ulises",
"Butarac, José VS Valdivia, Ignacio",
"Mideo, Diego VS Domínguez, Juan Carlos",
"Butarac, José VS Domínguez, Agustín",
"Solorza, Pablo VS Domínguez, Juan Carlos",
"Mideo, Diego VS Gallegos, Rosauro",
"Butarac, José VS Mandolesi, Agustín",
"Mideo, Diego VS Agüero, Tiziano",
"Furlotti, Alberto VS Cirella, Facundo",
"Aparicio, Ulises VS Gallegos, Rosauro",
"Valdivia, Ignacio VS Domínguez, Juan Carlos",
"Valdivia, Ignacio VS Gallegos, Rosauro",
"Mayer, Jorge VS Domínguez, Agustín",
"Valdivia, Ignacio VS Agüero, Tiziano",
"Valdivia, Ignacio VS Salcedo, Darío",
"Nieva, Sergio VS Loncharich, Juan",
"Domínguez, Agustín VS Salcedo, Darío",
"Mandolesi, Agustín VS Agüero, Tiziano",
"Domínguez, Juan Carlos VS Loncharich, Juan",
"Domínguez, Agustín VS Agüero, Tiziano",
"Mandolesi, Agustín VS Salcedo, Darío",
"Gallegos, Rosauro VS Loncharich, Juan",
"Azeglio, Luciano - Cirella, Jorge VS Agüero, Renzo - Iglesias, Alejandro",
"Wengorra, Claudio - Azeglio, Daniel VS Balmaceda, Daniel - Gil Lemos, Benjamín",
"Azeglio, Luciano - Cirella, Jorge VS Mideo, Diego - Furlotti, Alberto",
"Azeglio, Luciano - Cirella, Jorge VS Mandolesi, Agustín - Gallegos, Rosauro",
"Wengorra, Claudio - Azeglio, Daniel VS Domínguez, Agustín - Domínguez, Juan Carlos",

"Agüero, Renzo - Iglesias, Alejandro VS Domínguez, Agustín - Domínguez, Juan Carlos",
"Balmaceda, Daniel - Gil Lemos, Benjamín VS Agüero, Tiziano - Salcedo, Darío",
"Agüero, Renzo - Iglesias, Alejandro VS Cirella, Facundo - Loncharich, Juan",
"Mideo, Diego - Furlotti, Alberto VS Aparicio, Ulises - Valdivia, Ignacio",
"Solorza, Pablo - Butarac, José VS Mandolesi, Agustín - Gallegos, Rosauro",
"Solorza, Pablo - Butarac, José VS Agüero, Tiziano - Salcedo, Darío",
"Aparicio, Ulises - Valdivia, Ignacio VS Mandolesi, Agustín - Gallegos, Rosauro",
"Mayer, Jorge - Nieva, Sergio VS Domínguez, Agustín - Domínguez, Juan Carlos",
"Aparicio, Ulises - Valdivia, Ignacio VS Agüero, Tiziano - Salcedo, Darío",
"Mayer, Jorge - Nieva, Sergio VS Cirella, Facundo - Loncharich, Juan",
"Domínguez, Agustín - Domínguez, Juan Carlos VS Agüero, Tiziano - Salcedo, Darío",
"Mandolesi, Agustín - Gallegos, Rosauro VS Cirella, Facundo - Loncharich, Juan"
        ];

        // Get reference to the table body
        const tableBody = document.getElementById('tableBody');

        // Function to render the list in the table
        function renderList(filter = "") {
            tableBody.innerHTML = ""; // Clear previous content
            const filteredList = stringList.filter(item => item.toLowerCase().includes(filter.toLowerCase()));
            
            filteredList.forEach(item => {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.textContent = item;
                row.appendChild(cell);
                tableBody.appendChild(row);
            });
        }

        // Render the full list initially
        renderList();

        // Set up the filter input event listener
        document.getElementById('filterInput').addEventListener('input', (event) => {
            renderList(event.target.value);
        });
    </script>
</body>
</html>
