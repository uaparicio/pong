<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de Tenis de Mesa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.17/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <p id="popupMessage"></p>
            <button id="popupCloseButton" onclick="closePopup()">Aceptar</button>
        </div>
    </div>
    
    <div id="confirmPopupModal" class="modal">
        <div class="modal-content">
            <p id="confirmPopupMessage">¿Estás seguro de que quieres reiniciar? Esto borrará los puntos cargados hasta ahora.</p>
            <button id="confirmPopupYes" onclick="confirmReiniciarAplicacion()">Sí</button>
            <button id="confirmPopupNo" onclick="closeConfirmPopup()">No</button>
        </div>
    </div>

    <div class="header">
        <img src="tmlc.png" alt="Logo de tenis de mesa lujan de cuyo" class="logo">
        <h1>Liga de Tenis de Mesa</h1>
    
        <div class="team-selection">
            <div id="equipo1-container">
                <label for="equipo1"></label>
                <select id="equipo1"></select>
                <span id="contadorEquipo1"></span>
            </div>
            <div id="equipo2-container">
                <label for="equipo2"></label>
                <select id="equipo2"></select>
                <span id="contadorEquipo2"></span>
            </div>
        </div>
    
        <!-- Botón centrado para generar cruces -->
        <button id="generarCrucesButton" class="button-style" onclick="mostrarPartidos()">Generar cruces</button>
    </div>
    
    <div id="partidos" class="container"></div>

    <!-- Botón para finalizar la planilla (inicialmente oculto) -->
    <button id="finalizarPlanilla" class="button-style" style="display: none;" onclick="finalizarPlanilla()">Finalizar planilla</button>
    <!-- Botón para descargar y enviar resultados (inicialmente oculto) -->
    <button id="generatePDF" class="button-style" style="display: none;" onclick="generarPDF()">Descargar y enviar resultados</button>
    <!-- Botón para reiniciar la aplicación -->
    <button id="reiniciarAppButton" class="button-warning" style="display: none;" onclick="reiniciarAplicacion()">Reiniciar aplicación</button>

    <script src="script.js"></script>
</body>
</html>
