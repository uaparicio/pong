<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de Tenis de Mesa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.17/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <div class="header">
        <h1>Liga de Tenis de Mesa</h1>

        <div class="team-selection">
            <div>
                <label for="equipo1"></label>
                <select id="equipo1"></select>
                <span id="contadorEquipo1"> Puntos: 0</span>
            </div>
            <div>
                <label for="equipo2"></label>
                <select id="equipo2"></select>
                <span id="contadorEquipo2">Puntos: 0</span>
            </div>
            <button onclick="mostrarPartidos()">Generar cruces</button>
        </div>
    </div>

    <div id="partidos" class="container"></div>

    <!-- Botón para finalizar la planilla (inicialmente oculto) -->
    <button id="finalizarPlanilla" style="display: none;" onclick="finalizarPlanilla()">Finalizar planilla</button>

    <!-- Botón para descargar y enviar resultados (inicialmente oculto) -->
    <button id="generatePDF" style="display: none;" onclick="generarPDF()">Descargar y enviar resultados</button>

    <script src="script.js"></script>
</body>
</html>
